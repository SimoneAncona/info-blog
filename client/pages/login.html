<!DOCTYPE html>
<html lang="it-it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/css">
    <link rel="stylesheet" href="/resources/css/login">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/x-icon" href="resources/images/favicon.ico">
    <title>Accesso</title>
    <script src="/resources/js"></script>
    <script src="/resources/js/login"></script>
    <script src="/resources/js/auth"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <header>
        <div class="inline-container main-logo clickable" title="Ritorna alla home page">
            <h1>
                <span class="main-color">
                    info
                </span>
                <span>
                    world
                </span>
            </h1>
            <p>.IT</p>
        </div>
    </header>
    <div class="column-container-center h100" id="background">
        <div class="card bkg-dark-color light-color" id="login-card">
            <h1 class="title">Accedi</h1>
            <div class="column-container-start" id="login-form">
                <div style="height: 20px; width: 1px;"></div>
                <h2 class="smaller">Nome utente</h2>
                <input type="text" class="input bkg-dark-color light-color" id="username">
                <h2 class="smaller">Password</h2>
                <input type="password" class="input bkg-dark-color light-color" id="password">
                <div class="clickable button" onclick="login()">Entra</div>
            </div>
            <div class="column-container max-width" id="otherwise">
                <h2 class="smaller">oppure</h2>
            </div>
            <div class="column-container max-width">
                <div class="clickable" id="google-login">
                    <!-- <img src="/resources/images/google.png" id="google-oauth-img">
                    Entra con Google -->
                </div>
                <!-- <div class="clickable button" id="github-login">
                    <img src="/resources/images/github.png" id="github-oauth-img">
                    Entra con GitHub
                </div> -->
            </div>
        </div>
        <p>Non sei registrato? <a href="/signin" class="dark-color">Registrati ora</a></p>
    </div>
</body>
